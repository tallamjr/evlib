name: maturin

on:
  push:
    branches: [main, master]
    tags: ["*"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        # add more targets here if needed
        target: [x86_64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # (Optional) install host deps if you disable the container
      - name: Install HDF5 on host
        if: always() && github.event_name != 'pull_request'
        run: |
          sudo apt-get update
          sudo apt-get install -y libhdf5-dev pkg-config       # ensure pkg-config on host :contentReference[oaicite:6]{index=6}

      - name: Build manylinux wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          manylinux: auto
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          before-script-linux:
            | # run inside manylinux container :contentReference[oaicite:7]{index=7}
            yum install -y hdf5-devel pkgconfig

      - name: Upload Linux wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  macos:
    strategy:
      matrix:
        include:
          - runner: macos-13
            target: x86_64
          - runner: macos-14
            target: aarch64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Install HDF5, pkg-config and cmake on macOS
      - name: Install HDF5 & build tools
        run: |
          brew install pkgconf cmake --formula hdf5             # add pkgconf for .pc metadata :contentReference[oaicite:8]{index=8}
          echo "HDF5_DIR=$(brew --prefix hdf5)" >> $GITHUB_ENV
          echo "HDF5_ROOT=$(brew --prefix hdf5)" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix hdf5)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

      - name: Additional setup for aarch64
        if: matrix.target == 'aarch64'
        run: |
          echo "RUSTFLAGS=-C link-arg=-undefined -C link-arg=dynamic_lookup" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=$(brew --prefix hdf5)/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Build macOS wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          # pick up metal feature on aarch64, otherwise omit it
          args: ${{ matrix.target == 'aarch64' && '--release --out dist --find-interpreter --features metal' || '--release --out dist --find-interpreter' }}
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}

      - name: Upload macOS wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  sdist:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install HDF5 for sdist
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libhdf5-serial-dev libhdf5-dev

      - name: Build source distribution
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist
